<div class="dashboard-container">
  <div class="page-header">
    <h2>系统仪表盘</h2>
    <p>系统运行状态概览</p>
  </div>

  <nz-row [nzGutter]="16">
    <nz-col [nzSpan]="6">
      <nz-card>
        <nz-statistic
          nzTitle="总用户数"
          [nzValue]="statistics.users"
          nzPrefix="👥"
        ></nz-statistic>
      </nz-card>
    </nz-col>
    <nz-col [nzSpan]="6">
      <nz-card>
        <nz-statistic
          nzTitle="活跃用户"
          [nzValue]="statistics.activeUsers"
          nzPrefix="✅"
        ></nz-statistic>
      </nz-card>
    </nz-col>
    <nz-col [nzSpan]="6">
      <nz-card>
        <nz-statistic
          nzTitle="角色数量"
          [nzValue]="statistics.roles"
          nzPrefix="🔐"
        ></nz-statistic>
      </nz-card>
    </nz-col>
    <nz-col [nzSpan]="6">
      <nz-card>
        <nz-statistic
          nzTitle="权限数量"
          [nzValue]="statistics.permissions"
          nzPrefix="🔑"
        ></nz-statistic>
      </nz-card>
    </nz-col>
  </nz-row>

  <nz-row [nzGutter]="16" style="margin-top: 24px;">
    <nz-col [nzSpan]="12">
      <nz-card title="系统信息">
        <p><strong>系统版本：</strong> v1.0.0</p>
        <p><strong>运行时间：</strong> 15天 8小时 32分钟</p>
        <p><strong>最后更新：</strong> 2024-01-15 14:30:25</p>
        <p><strong>系统状态：</strong> <span style="color: #52c41a;">正常运行</span></p>
      </nz-card>
    </nz-col>
    <nz-col [nzSpan]="12">
      <nz-card title="快速操作">
        <div class="quick-actions">
          <button nz-button nzType="primary" routerLink="/users">
            <span nz-icon nzType="team"></span>
            用户管理
          </button>
          <button nz-button nzType="default" routerLink="/roles">
            <span nz-icon nzType="safety"></span>
            角色管理
          </button>
          <button nz-button nzType="default" routerLink="/permissions">
            <span nz-icon nzType="safety-certificate"></span>
            权限管理
          </button>
        </div>
      </nz-card>
    </nz-col>
  </nz-row>
</div>
